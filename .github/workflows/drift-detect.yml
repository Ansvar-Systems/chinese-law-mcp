name: Drift Detection

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  drift-detect:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci --ignore-scripts

      - name: Run drift detection
        run: npm run drift:detect
        continue-on-error: true
        id: drift

      - name: Create issue on drift
        if: steps.drift.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '[DRIFT] Upstream Chinese law content has changed',
              body: 'Automated drift detection has found changes in upstream NPC/gov.cn content. Please re-ingest and rebuild the database.',
              labels: ['data-error', 'automated'],
            });
