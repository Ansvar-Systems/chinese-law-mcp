name: Check Updates

on:
  schedule:
    - cron: '0 6 * * 3'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci --ignore-scripts
      - run: npm run build

      - name: Check for upstream updates
        run: npm run check-updates
        continue-on-error: true
        id: updates

      - name: Create issue on updates
        if: steps.updates.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '[UPDATE] New or changed Chinese legislation detected',
              body: 'Automated update check has detected new or changed legislation on npc.gov.cn. Please review and re-ingest.',
              labels: ['data-error', 'automated'],
            });
